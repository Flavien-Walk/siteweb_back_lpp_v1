<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9178FF"/>
      <stop offset="50%" style="stop-color:#7C5CFF"/>
      <stop offset="100%" style="stop-color:#5B3FD9"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2DE2E6"/>
      <stop offset="100%" style="stop-color:#1AA3A6"/>
    </linearGradient>
    <linearGradient id="glowGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#FFFFFF" stop-opacity="0"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Base circle -->
  <circle cx="20" cy="20" r="19" fill="#0D1117" stroke="url(#stoneGradient)" stroke-width="1"/>

  <!-- Main gemstone shape -->
  <path d="M20 5L32 15L27 35H13L8 15L20 5Z" fill="url(#stoneGradient)" filter="url(#glow)"/>

  <!-- Top facet highlight -->
  <path d="M20 5L12 15H28L20 5Z" fill="url(#glowGradient)"/>

  <!-- Left facet -->
  <path d="M12 15L15 32H20V15H12Z" fill="rgba(255,255,255,0.08)"/>

  <!-- Right facet shadow -->
  <path d="M28 15L25 32H20V15H28Z" fill="rgba(0,0,0,0.2)"/>

  <!-- Center line -->
  <path d="M20 5V32" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/>

  <!-- Sparkle accent -->
  <circle cx="30" cy="9" r="3.5" fill="url(#accentGradient)" opacity="0.95"/>
  <circle cx="30" cy="9" r="1.5" fill="white"/>

  <!-- Bottom base accent -->
  <path d="M13 35H27" stroke="url(#accentGradient)" stroke-width="2.5" stroke-linecap="round"/>
</svg>
