<svg width="320" height="140" viewBox="0 0 320 140" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="energyBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0D1117"/>
      <stop offset="100%" style="stop-color:#1a2332"/>
    </linearGradient>
    <linearGradient id="energyAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFBD59"/>
      <stop offset="100%" style="stop-color:#00D68F"/>
    </linearGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFBD59"/>
      <stop offset="100%" style="stop-color:#FF8C42"/>
    </linearGradient>
  </defs>
  <rect width="320" height="140" fill="url(#energyBg)"/>

  <!-- Decorative shapes -->
  <circle cx="60" cy="40" r="50" fill="#FFBD59" opacity="0.1"/>
  <circle cx="270" cy="100" r="40" fill="#00D68F" opacity="0.08"/>

  <!-- Sun -->
  <circle cx="160" cy="35" r="20" fill="url(#sunGradient)"/>

  <!-- Sun rays -->
  <line x1="160" y1="8" x2="160" y2="0" stroke="#FFBD59" stroke-width="3" stroke-linecap="round"/>
  <line x1="185" y1="15" x2="192" y2="8" stroke="#FFBD59" stroke-width="3" stroke-linecap="round"/>
  <line x1="135" y1="15" x2="128" y2="8" stroke="#FFBD59" stroke-width="3" stroke-linecap="round"/>

  <!-- Solar panel -->
  <path d="M120 70 L200 70 L190 100 L130 100 Z" fill="url(#energyAccent)" opacity="0.9"/>
  <line x1="140" y1="70" x2="135" y2="100" stroke="#0D1117" stroke-width="1" opacity="0.3"/>
  <line x1="160" y1="70" x2="160" y2="100" stroke="#0D1117" stroke-width="1" opacity="0.3"/>
  <line x1="180" y1="70" x2="175" y2="100" stroke="#0D1117" stroke-width="1" opacity="0.3"/>
  <line x1="125" y1="80" x2="195" y2="80" stroke="#0D1117" stroke-width="1" opacity="0.3"/>
  <line x1="128" y1="90" x2="192" y2="90" stroke="#0D1117" stroke-width="1" opacity="0.3"/>

  <!-- Energy flow -->
  <path d="M160 105 L160 115 L140 115" stroke="#00D68F" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M160 115 L180 115" stroke="#00D68F" stroke-width="2" fill="none" stroke-linecap="round"/>

  <!-- Houses -->
  <rect x="120" y="115" width="20" height="15" fill="#1a2332" stroke="#00D68F" stroke-width="1"/>
  <polygon points="120,115 130,105 140,115" fill="#1a2332" stroke="#00D68F" stroke-width="1"/>

  <rect x="180" y="115" width="20" height="15" fill="#1a2332" stroke="#00D68F" stroke-width="1"/>
  <polygon points="180,115 190,105 200,115" fill="#1a2332" stroke="#00D68F" stroke-width="1"/>
</svg>
